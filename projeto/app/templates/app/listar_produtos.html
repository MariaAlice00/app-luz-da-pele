{% extends 'app/base.html' %}
{% block content %}

<div class="col-8 m-auto pt-4 pb-2 text-center" >
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.marca}}</td>
                    <td>{{produto.valor}}</td>
                    <td>
                        <a href="{% url 'detalhes_produto' pk=produto.pk %}" class="btn btn-dark">Visualizar</a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-primary" href="{% url 'editar_produto' pk=produto.pk %}">Editar</a>
                        {% endif %}
                        <a href="#" class="btn btn-danger btnDel">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>

{% endblock %}
