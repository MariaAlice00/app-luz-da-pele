{% extends 'app/base.html' %}

{% block title %} Lista de Produtos {% endblock %}

{% block content %}
    {% for produto in produto_list %}
    <div class="box">
        <img class="imagem" src="{{ produto.imagem.url }}">
        <br>
        <a href="{{ produto.get_absolute_url }}">
            <span>{{ produto.nome }} - R$ {{ produto.valor }}</span>
        </a>
    </div>
    {% endfor %}

{% endblock %}
